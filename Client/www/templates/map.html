    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
    <div id="map"></div>
    <script>
      document.addEventListener("deviceready", function(){
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });
        }
      })

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtNMpPgWsxOkKaEutueIiNw2U4iYw_T9s
&callback=initMap"
            async defer></script>
