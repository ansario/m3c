<ion-view view-title="View Map">

  <ion-content scroll="false">

    <script src="http://maps.google.com/maps/api/js"></script>




    <div class="mapWrap"  data-tap-disabled="true">


       <ng-map id="map" center='{{la}}, {{lo}}' zoom="12">
       <marker position='{{la}}, {{lo}}' title="Hello World!"></marker>
       </ng-map>


    </div>



  </ion-content>

</ion-view>
