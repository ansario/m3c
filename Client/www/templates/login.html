<ion-view view-title="Login"  >
          <ion-content>

            <div class="list">
                  <input placeholder="E-mail" highlight-color="balanced" type="text" ng-model="data.emailaddress" required></ion-md-input>
                  <input placeholder="Password" highlight-color="energized" type="password" ng-model="data.password" required></ion-md-input>
            </div>
              <div class="padding">
                  <button class="button button-full button-assertive ink" ng-disabled="loginform.$invalid" ng-click="login()">Login</button>
                  <a class="button button-full button-assertive ink" href="#/register" >Register</a>

              </div>

          </ion-content>
      </ion-view>
