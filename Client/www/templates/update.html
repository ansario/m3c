<ion-view view-title="Create DVI Record">
  <ion-nav-bar>

  <ion-nav-view>
    <ion-nav-buttons side="primary">
      <button class="button  ion-android-arrow-back" ng-click="goBack()">
      </button>
    </ion-nav-buttons>

    <style>

    </style>
    <ion-content>
        <!-- <div class="bar bar-header">
      <button class="button button-clear button-positive pull-right">Save</button>
    </div>
    <br>
    <br> -->
        <H4>Identification: {{qrid}}</H4>
        <div class="list">
            <div class="item item-divider">
                Identity/Status/Location
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{identityField.name}}</span>
                <input type="text" placeholder="{{identityField.placeholder}}" ng-model="identityField.value">
            </label>
            <label class="item item-input item-select">
                <span class="input-label">{{statusField.name}}</span>
                <select ng-model="statusField.value">
                    <option value="Unknown">Unknown</option>
                    <option ng-repeat="option in statusField.options" value="{{option}}">{{option}}</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Geotag</span>
                <input type="text" value="{{geoString}}">
            </label>
            <div class="item item-divider">
                Description
            </div>
            <label ng-repeat="field in descriptionFields" class="item item-input item-select">
                <span class="input-label">{{field.name}}</span>
                <select ng-model="field.value">
                    <option value="Unknown">Unknown</option>
                    <option ng-repeat="option in field.options" value="{{option}}">{{option}}</option>
                </select>
            </label>
            <div class="item item-divider">
                Associated Evidence
            </div>
            <label class="item item-input item-stacked-label" ng-repeat="field in evidenceFields">
                <span class="input-label">{{field.name}}</span>
                <input type="text" placeholder="{{field.placeholder}}" ng-model="field.value">
            </label>
            <div class="item item-divider">
                Photographs
            </div>
            <label class="item item-input">
                <span class="input-label">Full Length</span>
                <img ng-show="pictures.full_length_img !== undefined" ng-src="{{pictures.full_length_img}}" height="30px" width="30px">
                <div class="item-button-right">
                    <div class="buttons">
                        <button class="button pull-right" id="full_length_img" data-ng-click="takePicture($event)">
                            <i class="icon ion-camera"></i>
                        </button>
                    </div>
                </div>
            </label>
            <label class="item item-input">
                <span class="input-label">Upper Half</span>
                <img ng-show="pictures.upper_half_img !== undefined" ng-src="{{pictures.upper_half_img}}" height="30px" width="30px">
                <div class="item-button-right">
                    <div class="buttons">
                        <button class="button" id="upper_half_img" data-ng-click="takePicture($event)"> <i class="icon ion-camera"></i> </button>
                    </div>
                </div>
            </label>
            <label class="item item-input">
                <span class="input-label">Lower Half</span>
                <img ng-show="pictures.lower_half_img !== undefined" ng-src="{{pictures.lower_half_img}}" height="30px" width="30px">
                <div class="item-button-right">
                    <div class="buttons">
                        <button class="button" id="lower_half_img" data-ng-click="takePicture($event)"> <i class="icon ion-camera"></i>
                        </button>
                    </div>
                </div>
            </label>
            <label class="item item-input">
                <span class="input-label">Front View of Head</span>
                <img ng-show="pictures.fvoh_img !== undefined" ng-src="{{pictures.fvoh_img}}" height="30px" width="30px">
                <div class="item-button-right">
                    <div class="buttons">
                        <button class="button" id="fvoh_img" data-ng-click="takePicture($event)">
                            <i class="icon ion-camera"></i>
                        </button>
                    </div>
                </div>
            </label>
            <label class="item item-input">
                <span class="input-label">Elevated View</span>
                <img ng-show="pictures.elevated_view_img !== undefined" ng-src="{{pictures.elevated_view_img}}" height="30px" width="30px">
                <div class="item-button-right">
                    <div class="buttons">
                        <button class="button" id="elevated_view_img" data-ng-click="takePicture($event)">
                            <i class="icon ion-camera"></i>
                        </button>
                    </div>
                </div>
            </label>
            <label class="item item-input">
                <span class="input-label">Unique Features</span>
                <img ng-show="pictures.unique_features_img !== undefined" ng-src="{{pictures.unique_features_img}}" height="30px" width="30px">
                <div class="item-button-right">
                    <div class="buttons">
                        <button class="button" id="unique_features_img" data-ng-click="takePicture($event)">
                            <i class="icon ion-camera"></i>
                        </button>
                    </div>
                </div>
            </label>
            <label class="item item-input">
                <span class="input-label">Personal Effects</span>
                <img ng-show="pictures.personal_effects_img !== undefined" ng-src="{{pictures.personal_effects_img}}" height="30px" width="30px">
                <div class="item-button-right">
                    <div class="buttons">
                        <button class="button" id="personal_effects_img" data-ng-click="takePicture($event)">
                            <i class="icon ion-camera"></i>
                        </button>
                    </div>
                </div>
            </label>
        </div>
        </div>
        <button class="button button-assertive button-block" ng-click="save()">Save</button>
 </ion-content>
  </ion-nav-bar>
</ion-view>
